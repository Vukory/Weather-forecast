<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vukory's Amazing Weather App</title>
    <meta name="description" content="Who needs the weather man when you have Vukory!">
    <base href="/">

    <!-- Required for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Open Graph Protocol - https://ogp.me/ -->
    <meta property="og:site_name" content="Vukory's Amazing Weather App" />
    <meta property="og:title" content="Vukory's Amazing Weather App" />
    <meta property="og:description" content="An amazing weather app by... Vukory!" />
    <meta property="og:type" content="website" />

    <!-- CSS/JS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <!-- Font and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="padded">
        <h1>Weather Forecast</h1>
    </header>
    <main class="padded">
        <img src="Assets/Images/cloud.png" class="weatherImg cloud" alt="">
        <div id="interface">
            <div id="search-panel" class="panel">
                <label for="location-query" class="weather-lookup-title">Vrijeme za</label>
                <form action="javascript:onRequest()">
                    <input id="search-query" type="search" class="input-city" required/><br>
                    <input type="submit" class="button" value="VIDI VRIJEME" />
                </form>
            </div>
            <div id="display-panel" class="panel">
                <span id="location"></span>
                <ul id="weather-items"></ul>
            </div>

        </div>
        <img src="Assets/Images/umbrella.png" class="weatherImg umbrella" alt="">
    </main>
    <footer class="padded">
        <p>Weather data provided by: <cite>https://openweathermap.org/</cite></p>
        <small>Copyright &copy; Vukory 2019-2019</small>
    </footer>
</body>

</html>
